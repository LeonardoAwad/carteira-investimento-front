<section class="table-section scroll-default mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.type == 1 ? "Renda Variavel" : "Renda Fixa" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor R$</th>
      <td mat-cell *matCellDef="let element">
        {{ element.value | currency }}
      </td>
    </ng-container>

    <ng-container matColumnDef="deletar">
      <th mat-header-cell *matHeaderCellDef>Deletar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="primary"
          (click)="deletarInvestimento(element.id)"
        >
          <mat-icon class="material-icons icon-add"> delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
